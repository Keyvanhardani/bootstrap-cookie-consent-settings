<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>bootstrap-cookie-banner demo page</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">bootstrap-cookie-banner demo page</h1>
    <h2>Show Banner</h2>
    <p>
        Show the Banner with <code>cookieBanner.showSettingsDialog()</code>
    </p>
    <p>
        <a href="javascript:showSettingsDialog()" class="btn btn-primary">Cookie Settings</a>
    </p>
    <h2 class="mt-4">Read settings</h2>
    <p>Read all cookie settings with <code>cookieBanner.getSettings()</code></p>
    <div class="card mb-4">
        <div class="card-body">
            <pre class="mb-0" id="settingsOutput"></pre>
        </div>
    </div>
    <p>Read a specific cookie setting with <code>cookieBanner.getSettings('analysis')</code></p>
    <div class="card">
        <div class="card-body">
            <pre class="mb-0" id="settingsAnalysisOutput"></pre>
        </div>
    </div>
</div>
<script src="src/bootstrap-cookie-banner.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
    var cookieBanner = new BootstrapCookieBanner({lang: "de"})

    function showSettingsDialog() {
        cookieBanner.showSettingsDialog()
    }

    $(document).ready(function () {
        $("#settingsOutput").text(JSON.stringify(cookieBanner.getSettings()))
        $("#settingsAnalysisOutput").text(cookieBanner.getSettings("analysis"))
    })
</script>
</body>
</html>
