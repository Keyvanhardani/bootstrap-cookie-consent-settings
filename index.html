<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>bootstrap-cookie-banner demo page</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">bootstrap-cookie-banner "BCB" demo page</h1>
    <h3>Show Banner</h3>
    <p>
        Show the Banner with
        <code>`cookieBanner.showSettingsDialog()`</code>
    </p>
    <p>
        <a href="javascript:showSettingsDialog()" class="btn btn-primary">Cookie Settings</a>
    </p>
    <h3>Read settings</h3>
    <p>Read the cookie settings with <code>cookieBanner.getSettings()</code></p>
    <p>Current settings:</p>
    <div class="card">
        <div class="card-body">
            <pre class="mb-0" id="settingsOutput"></pre>
        </div>
    </div>
</div>
<script src="src/bootstrap-cookie-banner.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
    var cookieBanner = new BootstrapCookieBanner({lang: "de"})

    function showSettingsDialog() {
        cookieBanner.showSettingsDialog()
    }

    $(document).ready(function () {
        $("#settingsOutput").text(cookieBanner.getSettings())
    })

</script>
</body>
</html>
